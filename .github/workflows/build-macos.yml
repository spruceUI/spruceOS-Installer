name: Build macOS

on:
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin,x86_64-apple-darwin

      - name: Build ARM64 (Apple Silicon)
        run: cargo build --release --target aarch64-apple-darwin --features icon

      - name: Build x64 (Intel)
        run: cargo build --release --target x86_64-apple-darwin --features icon

      - name: Prepare binaries
        run: |
          cp "target/aarch64-apple-darwin/release/spruceos-installer" "spruceos-installer-macos-arm64"
          cp "target/x86_64-apple-darwin/release/spruceos-installer" "spruceos-installer-macos-x64"
          chmod +x spruceos-installer-macos-arm64
          chmod +x spruceos-installer-macos-x64

      - name: Upload ARM64 artifact
        uses: actions/upload-artifact@v4
        with:
          name: spruceos-installer-macos-arm64
          path: spruceos-installer-macos-arm64

      - name: Upload x64 artifact
        uses: actions/upload-artifact@v4
        with:
          name: spruceos-installer-macos-x64
          path: spruceos-installer-macos-x64

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Upload to Beta Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: beta-${{ github.ref_name }}
          name: Beta Build (${{ github.ref_name }})
          body: |
            Automated beta build from the `${{ github.ref_name }}` branch.

            **Warning:** This is a pre-release build and may contain bugs.
          prerelease: true
          files: artifacts/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
