name: Build MacOS

on:
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: spruceos-installer-windows.exe
            binary: spruceos-installer.exe
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: spruceos-installer-linux-x64
            binary: spruceos-installer
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact: spruceos-installer-linux-arm64
            binary: spruceos-installer
            cross: true
          - os: macos-latest
            target: aarch64-apple-darwin,x86_64-apple-darwin
            artifact: spruceos-installer-macos
            binary: spruceos-installer
            macos_cross: true

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Linux dependencies (native x64)
        if: matrix.os == 'ubuntu-latest' && !matrix.cross
        run: |
          sudo apt-get update
          sudo apt-get install -y libxcb-render0-dev libxcb-shape0-dev libxcb-xfixes0-dev libxkbcommon-dev libssl-dev libgtk-3-dev

      - name: Install cross for ARM64 cross-compilation
        if: matrix.cross
        run: |
          cargo install cross --git https://github.com/cross-rs/cross

      - name: Build
        if: ${{ !matrix.macos_cross && !matrix.cross }}
        run: cargo build --release --target ${{ matrix.target }} --features icon

      - name: Build (cross-compile)
        if: ${{ matrix.cross }}
        run: cross build --release --target ${{ matrix.target }} --features icon

      - name: Build macOS (both architectures)
        if: ${{ matrix.macos_cross }}
        run: |
          cargo build --release --target aarch64-apple-darwin --features icon
          cargo build --release --target x86_64-apple-darwin --features icon

      - name: Rename binary
        if: ${{ !matrix.macos_cross }}
        shell: bash
        run: |
          if [ "${{ matrix.os }}" == "windows-latest" ]; then
            cp "target/${{ matrix.target }}/release/${{ matrix.binary }}" "${{ matrix.artifact }}"
          else
            cp "target/${{ matrix.target }}/release/${{ matrix.binary }}" "${{ matrix.artifact }}"
            chmod +x "${{ matrix.artifact }}"
          fi

      - name: Create macOS Icon
        if: ${{ matrix.macos_cross }}
        run: |
          # Create iconset directory
          mkdir -p AppIcon.iconset

          # Convert PNG to various sizes required for macOS icon
          sips -z 16 16     "assets/Icons/icon.png" --out "AppIcon.iconset/icon_16x16.png"
          sips -z 32 32     "assets/Icons/icon.png" --out "AppIcon.iconset/icon_16x16@2x.png"
          sips -z 32 32     "assets/Icons/icon.png" --out "AppIcon.iconset/icon_32x32.png"
          sips -z 64 64     "assets/Icons/icon.png" --out "AppIcon.iconset/icon_32x32@2x.png"
          sips -z 128 128   "assets/Icons/icon.png" --out "AppIcon.iconset/icon_128x128.png"
          sips -z 256 256   "assets/Icons/icon.png" --out "AppIcon.iconset/icon_128x128@2x.png"
          sips -z 256 256   "assets/Icons/icon.png" --out "AppIcon.iconset/icon_256x256.png"
          sips -z 512 512   "assets/Icons/icon.png" --out "AppIcon.iconset/icon_256x256@2x.png"
          sips -z 512 512   "assets/Icons/icon.png" --out "AppIcon.iconset/icon_512x512.png"
          sips -z 1024 1024 "assets/Icons/icon.png" --out "AppIcon.iconset/icon_512x512@2x.png"

          # Convert iconset to icns
          iconutil -c icns AppIcon.iconset -o AppIcon.icns

      - name: Create macOS ARM64 App Bundle
        if: ${{ matrix.macos_cross }}
        run: |
          # Create .app bundle structure (no spaces in name)
          mkdir -p "SpruceOSInstaller.app/Contents/MacOS"
          mkdir -p "SpruceOSInstaller.app/Contents/Resources"
          
          # Copy binary
          cp "target/aarch64-apple-darwin/release/spruceos-installer" "SpruceOSInstaller.app/Contents/MacOS/"
          chmod +x "SpruceOSInstaller.app/Contents/MacOS/spruceos-installer"
          
          # Copy Info.plist and icon
          cp "assets/Mac/Info.plist" "SpruceOSInstaller.app/Contents/"
          cp "AppIcon.icns" "SpruceOSInstaller.app/Contents/Resources/"
          
          # Remove quarantine attribute to prevent macOS Gatekeeper issues
          xattr -cr "SpruceOSInstaller.app"
          
          # Create launcher script
          cat > launch-installer.command << 'LAUNCHER_EOF'
          #!/bin/bash
          SCRIPT_DIR="$( cd "$( dirname "${BASH_SOURCE[0]}" )" && pwd )"
          APP_PATH="$SCRIPT_DIR/SpruceOSInstaller.app"
          echo "SpruceOS Installer Launcher"
          echo "============================"
          echo "Removing quarantine attribute..."
          xattr -d com.apple.quarantine "$APP_PATH" 2>/dev/null
          echo "Launching SpruceOS Installer..."
          open "$APP_PATH"
          LAUNCHER_EOF
          chmod +x launch-installer.command
          
          # Create zip for distribution with both app and launcher
          zip -r "SpruceOS-Installer-macOS-arm64.zip" "SpruceOSInstaller.app" "launch-installer.command"
          
          # Clean up for next build
          rm -rf "SpruceOSInstaller.app"
          rm launch-installer.command

      - name: Create macOS x64 App Bundle
        if: ${{ matrix.macos_cross }}
        run: |
          # Create .app bundle structure (no spaces in name)
          mkdir -p "SpruceOSInstaller.app/Contents/MacOS"
          mkdir -p "SpruceOSInstaller.app/Contents/Resources"
          
          # Copy binary
          cp "target/x86_64-apple-darwin/release/spruceos-installer" "SpruceOSInstaller.app/Contents/MacOS/"
          chmod +x "SpruceOSInstaller.app/Contents/MacOS/spruceos-installer"
          
          # Copy Info.plist and icon
          cp "assets/Mac/Info.plist" "SpruceOSInstaller.app/Contents/"
          cp "AppIcon.icns" "SpruceOSInstaller.app/Contents/Resources/"
          
          # Remove quarantine attribute to prevent macOS Gatekeeper issues
          xattr -cr "SpruceOSInstaller.app"
          
          # Create launcher script
          cat > launch-installer.command << 'LAUNCHER_EOF'
          #!/bin/bash
          SCRIPT_DIR="$( cd "$( dirname "${BASH_SOURCE[0]}" )" && pwd )"
          APP_PATH="$SCRIPT_DIR/SpruceOSInstaller.app"
          echo "SpruceOS Installer Launcher"
          echo "============================"
          echo "Removing quarantine attribute..."
          xattr -d com.apple.quarantine "$APP_PATH" 2>/dev/null
          echo "Launching SpruceOS Installer..."
          open "$APP_PATH"
          LAUNCHER_EOF
          chmod +x launch-installer.command
          
          # Create zip for distribution with both app and launcher
          zip -r "SpruceOS-Installer-macOS-x64.zip" "SpruceOSInstaller.app" "launch-installer.command"

      - name: Upload artifact
        if: ${{ !matrix.macos_cross }}
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}

      - name: Upload macOS ARM64 artifact
        if: ${{ matrix.macos_cross }}
        uses: actions/upload-artifact@v4
        with:
          name: SpruceOS-Installer-macOS-arm64
          path: SpruceOS-Installer-macOS-arm64.zip

      - name: Upload macOS x64 artifact
        if: ${{ matrix.macos_cross }}
        uses: actions/upload-artifact@v4
        with:
          name: SpruceOS-Installer-macOS-x64
          path: SpruceOS-Installer-macOS-x64.zip

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Beta Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: beta-${{ github.ref_name }}
          name: Beta Build (${{ github.ref_name }})
          body: |
            Automated beta build from the `${{ github.ref_name }}` branch.

            **Warning:** This is a pre-release build and may contain bugs.

            ## Downloads
            - **Windows:** `spruceos-installer-windows.exe`
            - **Linux (x64):** `spruceos-installer-linux-x64`
            - **Linux (ARM64):** `spruceos-installer-linux-arm64` (Raspberry Pi, etc.)
            - **macOS (Apple Silicon):** `SpruceOS-Installer-macOS-arm64.zip`
            - **macOS (Intel):** `SpruceOS-Installer-macOS-x64.zip`

            **macOS Users:** 
            1. Download and extract the zip file
            2. **Easy Method:** Double-click `launch-installer.command` to automatically remove quarantine and launch the app
            3. **Alternative:** Right-click "SpruceOSInstaller.app" and select "Open", then click "Open" in the dialog
            
            Note: This app is not code-signed. For production releases, consider signing the app with an Apple Developer certificate.
          prerelease: true
          files: artifacts/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
