name: Build Linux

on:
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build-linux:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: amd64
            target: x86_64-unknown-linux-gnu
            artifact: spruceos-installer-linux-x64
            build_cmd: cargo zigbuild --release --target x86_64-unknown-linux-gnu.2.17 --features icon

          - arch: arm64
            target: aarch64-unknown-linux-gnu
            artifact: spruceos-installer-linux-arm64
            build_cmd: cargo zigbuild --release --target aarch64-unknown-linux-gnu.2.17 --features icon

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Zig
        uses: mlugg/setup-zig@v2
        with:
          version: 0.15.2

      - name: Install cargo-zigbuild
        run: cargo install cargo-zigbuild
  
      - name: Cache cargo + target
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-${{ matrix.arch }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.arch }}-cargo-
            ${{ runner.os }}-cargo-

      - name: Build
        run: ${{ matrix.build_cmd }}

      - name: Rename binary
        shell: bash
        run: |
          # Strip the optional ".2.xx" suffix to find the actual target dir name
          TARGET_DIR="${{ matrix.target }}"
          TARGET_DIR="${TARGET_DIR%%.*}"
          cp "target/${TARGET_DIR}/release/spruceos-installer" "${{ matrix.artifact }}"
          chmod +x "${{ matrix.artifact }}"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}

  release:
    needs: [build-linux]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Upload to Beta Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: beta-${{ github.ref_name }}
          name: Beta Build (${{ github.ref_name }})
          body: |
            Automated beta build from the `${{ github.ref_name }}` branch.

            **Warning:** This is a pre-release build and may contain bugs.
          prerelease: true
          files: artifacts/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
