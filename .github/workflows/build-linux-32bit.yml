name: Build Linux 32-bit

on:
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build-i686:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: i686-unknown-linux-gnu

      - name: Install cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build
        run: cross build --release --target i686-unknown-linux-gnu --features icon

      - name: Rename binary
        run: |
          cp "target/i686-unknown-linux-gnu/release/spruceos-installer" "spruceos-installer-linux-i686"
          chmod +x "spruceos-installer-linux-i686"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: spruceos-installer-linux-i686
          path: spruceos-installer-linux-i686

  build-armv7:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: armv7-unknown-linux-gnueabihf

      - name: Install cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build
        run: cross build --release --target armv7-unknown-linux-gnueabihf --features icon

      - name: Rename binary
        run: |
          cp "target/armv7-unknown-linux-gnueabihf/release/spruceos-installer" "spruceos-installer-linux-armv7"
          chmod +x "spruceos-installer-linux-armv7"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: spruceos-installer-linux-armv7
          path: spruceos-installer-linux-armv7

  release:
    needs: [build-i686, build-armv7]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Upload to Beta Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: beta-${{ github.ref_name }}
          name: Beta Build (${{ github.ref_name }})
          body: |
            Automated beta build from the `${{ github.ref_name }}` branch.

            **Warning:** This is a pre-release build and may contain bugs.

            **32-bit Linux builds:**
            - `spruceos-installer-linux-i686` - 32-bit x86 Linux
            - `spruceos-installer-linux-armv7` - 32-bit ARM (Raspberry Pi 2/3/4)
          prerelease: true
          files: artifacts/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
